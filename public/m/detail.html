<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>letao移动web</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/detail.less">
    <script src="./lib/less/less.js"></script>
    <script>
        // 因为这个JS对页面渲染有影响放到前面写
        function getHtmlFontsize() {
            // 假设一个设计稿的宽度 750
            var DesignWidth = 750;
            var DesignFontSize = 200;
            // 获取当前视口的宽度
            var nowWidth = document.documentElement.clientWidth;
            var nowFontSize = nowWidth / (DesignWidth / DesignFontSize);
            document.documentElement.style.fontSize = nowFontSize + 'px';
        }
        getHtmlFontsize();
        window.addEventListener('resize', getHtmlFontsize);
    </script>
</head>

<body>
    <!-- letao头部区域 -->
    <header id="header">
        <a href="javascript:history.back()" class="fa fa-arrow-left icon-back"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa fa-home icon-search"></a>
    </header>
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                
                <section id="productDet">
                   <ul class="mui-table-view ">
                    <li class="mui-table-view-cell">
                        名称:
                        <strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
                    </li>
                    <li class="mui-table-view-cell">
                        价格：
                        <span>￥499.1</span>
                        <del>￥888.1</del>
                    </li>
                    <li class="mui-table-view-cell product-size">
                        尺码:
                        <button type="button" class="btn-size">37</button>
                        <button type="button" class="btn-size">38</button>
                        <button type="button" class="btn-size">39</button>
                    </li>
                    <li class="mui-table-view-cell num">
                        数量:
                        <div class="mui-numbox">
                            <!-- "-"按钮，点击可减小当前数值 -->
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <!-- "+"按钮，点击可增大当前数值 -->
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
                        剩余:
                        <span>20</span>件
                    </li>
                </ul>
                </section>
            </div>
        </div>

    </main>

    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-shopping-cart"> </a>
            </li>
            <li>
                <button type="button" class="mui-btn mui-btn-danger btn-add">加入购物车</button>
            </li>
            <li>
                <button type="button" class="mui-btn mui-btn-warning btn-buy">立即购买</button>
            </li>
        </ul>
    </footer>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/detail.js"></script>
    <script id="detailTpl" type="text/html">
        <section id="slide">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="{{pic[pic.length-1].picAddr}}" />
                        </a>
                    </div>
                    {{each pic value}}
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="{{value.picAddr}}" />
                        </a>
                    </div>
                    {{/each}}>

                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="{{pic[0].picAddr}}" />
                        </a>
                    </div>
                </div>
                <div class="mui-slider-indicator">
                    {{each pic value index}}
                    <div class="mui-indicator {{index == 0 ? 'mui-active' : ''}}"></div>
                    {{/each}}
                </div>
            </div>
        </section>
        <section id="productDet">
            <ul class="mui-table-view ">
             <li class="mui-table-view-cell">
                 名称:
                 <strong>{{proName}}</strong>
             </li>
             <li class="mui-table-view-cell">
                 价格：
                 <span>￥{{price}}</span>
                 <del>￥{{oldPrice}}</del>
             </li>
             <li class="mui-table-view-cell product-size">
                 尺码:
                 {{each size value}}
                 <button type="button" class="btn-size" data-size="{{value}}">{{value}}</button>
                 {{/each}}
             </li>
             <li class="mui-table-view-cell num">
                 数量:
                 <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                     <!-- "-"按钮，点击可减小当前数值 -->
                     <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                     <input class="mui-numbox-input amount" type="number" />
                     <!-- "+"按钮，点击可增大当前数值 -->
                     <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                 </div>
                 剩余:
                 <span>{{num}}</span>件
             </li>
         </ul>
         </section>
    
    </script>

</body>

</html>
