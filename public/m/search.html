<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>search-letao</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/search.less">
    <script src="./lib/less/less.js"></script>
    <script>
            // 因为这个JS对页面渲染有影响放到前面写
            function getHtmlFontsize() {
                // 假设一个设计稿的宽度 750
                var DesignWidth = 750;
                var DesignFontSize = 200;
                // 获取当前视口的宽度
                var nowWidth = document.documentElement.clientWidth;
                /*750 / 200 == 375 / 100
                 设计稿宽度 / 设计稿根元素 == 当前屏幕宽度 / 当前屏幕根元素
                 375 / (750 / 200) == 100
                 当屏幕宽度  / (设计稿宽度 / 设计稿的根元素)
                 320 / (750 / 200)  == 85.3333px */
                /* 4 / 2 == 2 / x
                 2 / ( 4 / 2 )  == 1*/
                var nowFontSize = nowWidth / (DesignWidth / DesignFontSize);
                document.documentElement.style.fontSize = nowFontSize + 'px';
            }
            getHtmlFontsize();
            window.addEventListener('resize', getHtmlFontsize);
        </script>
</head>
<body>
      <!-- letao搜索区域 -->
      <header id="header">

    <section id="checkout">

    </section>
    <!-- 搜索历史区域 -->
    <main id="history">

            <span>搜索历史</span>
            <a href="#" class="fa fa-trash">清空记录</a>
        </div>
        <div class="history-content">
            <ul>
                <li>
                   <p> 没有搜索记录</p>
                </li>
            </ul>
        </div>
    </main>
