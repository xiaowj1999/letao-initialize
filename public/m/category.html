<!DOCTYPE html>

<head>

    <title>letao移动web</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
    <script>
        // 因为这个JS对页面渲染有影响放到前面写
        function getHtmlFontsize() {
            // 假设一个设计稿的宽度 750
            var DesignWidth = 750;
            var DesignFontSize = 200;
            // 获取当前视口的宽度
            var nowWidth = document.documentElement.clientWidth;
            /*750 / 200 == 375 / 100
             设计稿宽度 / 设计稿根元素 == 当前屏幕宽度 / 当前屏幕根元素
             375 / (750 / 200) == 100
             当屏幕宽度  / (设计稿宽度 / 设计稿的根元素)
             320 / (750 / 200)  == 85.3333px */
            /* 4 / 2 == 2 / x
             2 / ( 4 / 2 )  == 1*/
            var nowFontSize = nowWidth / (DesignWidth / DesignFontSize);
            document.documentElement.style.fontSize = nowFontSize + 'px';
        }
        getHtmlFontsize();
        window.addEventListener('resize', getHtmlFontsize);
    </script>
</head>

<body>

    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/category.js"></script>

    <!-- 发送请求 分类左侧栏请求-->
    <script id="leftTpl" type="text/html">
            {{each rows value index}}
                <li class="{{index==0 ? 'active':''}}">
                    <a href="#" data-id="{{value.id}}">{{value.categoryName}}</a>
                </li>
            {{/each}}
            
    </script>
    <!-- 分类右侧栏请求 -->
    <script id="rightTpl" type="text/html">
        {{if rows.length>0}}
        {{each rows value}}
        <li>
                <a href="#">
                    <img src="{{value.brandLogo}}" alt="">
                    <p>{{value.brandName}}</p>
                </a>
        </li>

        {{else}}

        {{/if}}
    </script>
